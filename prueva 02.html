<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Objetos con jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: rgb(156, 34, 34);
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejemplo de Manipulación de Objetos con jQuery</h1>
        <button id="addBox">Agregar Caja</button>
        <button id="changeColor">Cambiar Color</button>
        <button id="removeBox">Eliminar Caja</button>

        <div id="container">
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Agregar una nueva caja
            $('#addBox').click(function() {
                $('#container').append('<div class="box"></div>');
            });

            // Cambiar el color de las cajas
            $('#changeColor').click(function() {
                $('.box').css('background-color', '#' + Math.floor(Math.random()*16777215).toString(16));
            });

            // Eliminar la última caja
            $('#removeBox').click(function() {
                $('.box').last().remove();
            });
        });
    </script>
</body>
</html>
