<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacen T</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <style>
        body {
            font-family: Georgia, sans-serif;
            background-image: url('fibra.avif'); /* Ruta a tu imagen de fondo */
            background-size: 100%; /* Aumenta el tamaño de la imagen 6 veces */
            background-position: top left; /* Comienza desde la esquina superior izquierda */
            background-repeat: repeat; /* Permite que la imagen se repita para cubrir toda la pantalla */
            margin: 0;
            padding: 0;
            color: rgb(94, 19, 19);
            text-align: center;
        }
        .container {
            background-color: rgba(224, 10, 10, 0.1); 
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            max-width: 1200px; /* Ajusta el ancho máximo del contenedor */
            margin: auto; /* Centra el contenedor */
        }
        @keyframes glow {
            0% {
                filter: brightness(1);
                text-shadow: 0 0 10px rgba(128, 0, 128, 0.5), 0 0 20px rgba(128, 0, 128, 0.5);
            }
            50% {
                filter: brightness(2);
                text-shadow: 0 0 20px rgba(128, 0, 128, 0.7), 0 0 40px rgba(128, 0, 128, 0.7);
            }
            100% {
                filter: brightness(1);
                text-shadow: 0 0 10px rgba(128, 0, 128, 0.5), 0 0 20px rgba(128, 0, 128, 0.5);
            }
        }
        h1 {
            color: #542660;
            animation: glow 1.5s infinite; /* Efecto más rápido e intenso */
        }
        .container img {
            animation: glow 1.5s infinite; /* Efecto más rápido e intenso */
        }
        h2 {
            color: #570909;
            margin: 20px 0;
        }
        .button {
            background-color: #570909;
            color: white;
            border: none;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 36px;
            margin: 20px 4px;
            cursor: pointer;
            border-radius: 10px;
        }
        .button:hover {
            background-color: white;
            color: #570909;
        }
        .button:hover ~ h1 {
            color: red;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas */
            gap: 20px; /* Espaciado entre botones */
            justify-items: center; /* Alineación horizontal */
            align-items: center; /* Alineación vertical */
        }
        .menu button {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Alinear contenido a la izquierda para mejor visibilidad del texto */
            height: 130px;
            font-size: 40px;
            padding: 0 20px; /* Agregar espacio horizontal entre el icono y el texto */
            color: #570909; /* Color del texto en estado estático */
            cursor: pointer;
            opacity: 1;
            transition: background 0.3s, width 0.3s, transform 0.3s, color 0.3s, box-shadow 0.3s;
            background-color: #53234b; /* Fondo estático */
            border: none;
            width: 80px; /* Ancho inicial para mostrar solo el icono */
            overflow: hidden;
            white-space: nowrap;
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Efecto de brillo estático */
        }
        .menu button span {
            margin-right: 10px;
            flex-shrink: 0; /* Evitar que el icono se reduzca */
        }
        .menu button p {
            opacity: 0;
            margin: 0;
            transition: opacity 0.3s;
            display: none; /* Ocultar texto en estado estático */
            flex-grow: 1; /* Permitir que el texto ocupe espacio disponible */
        }
        .menu button:hover {
            background: #871111; /* Cambiar a rojo al pasar el puntero */
            color: #ffffff; /* Cambiar color del texto a blanco al pasar el puntero */
            opacity: 1;
            width: 300px; /* Aumentar el ancho al pasar el puntero */
            transform: scale(1.1); /* Ampliar ligeramente el botón al pasar el puntero */
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); /* Efecto de brillo intenso al pasar el puntero */
        }
        .menu button:hover p {
            opacity: 1;
            display: inline; /* Mostrar texto al pasar el puntero */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="dragon blanco.png" alt="Descripción de la imagen" style="max-width: 250%; height: auto;">
        <h1>Almacen T</h1>
        <nav class="menu">
            <button class="button" onclick="confirmNavigation('http://localhost/AlmacenT/pagina1.php')">
                <span>👤</span>
                <p>Usuarios</p>
            </button>
            <button class="button" onclick="confirmNavigation('http://localhost/AlmacenT/pagina2.php')">
                <span>📦</span>
                <p>Mercancías</p>
            </button>
            <button class="button" onclick="confirmNavigation('http://localhost/AlmacenT/pagina3.php')">
                <span>📝</span>
                <p>Pedidos</p>
            </button>
            <button class="button" onclick="confirmNavigation('http://localhost/AlmacenT/pagina4.php')">
                <span>⚙️</span>
                <p>Actividades</p>
            </button>
            <button class="button" onclick="confirmNavigation('http://localhost/AlmacenT/pagina5.php')">
                <span>🚚</span>
                <p>Proveedores</p>
            </button>
            <button class="button" onclick="confirmNavigation('http://localhost/AlmacenT/pagina6.php')">
                <span>📤</span>
                <p>Embarque</p>
            </button>
            <button class="button" onclick="confirmNavigation('http://localhost/AlmacenT/pagina7.php')">
                <span>💰</span>
                <p>Costos</p>
            </button>
            <button class="button" onclick="confirmNavigation('http://localhost/AlmacenT/venta1.php')">
                <span>🛒</span>
                <p>Venta</p>
            </button>
            <button class="button" onclick="confirmNavigation('loginT.html')">
                <span>🚪</span>
                <p>Salir</p>
            </button>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script>
        function confirmNavigation(url) {
            alertify.confirm("Ingresando a la pagina?",
            function(){
                alertify.success('Navegando...');
                window.location.href = url;
            },
            function(){
                alertify.error('Cancelado');
            });
        }
    </script>
</body>
</html>
